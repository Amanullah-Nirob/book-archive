<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>book</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<!-- input ....  and..... total.... result area start---------------------------------------->
<section class="container mx-auto">
    <h1 class="text-center text-capitalize my-4">welcome to our book library</h1>
    <div class="input-group mb-3 w-50 mx-auto">
        <input id="input" type="text" class="form-control" placeholder="Search for your favorite book !" aria-label="Search your favorite book !" aria-describedby="button-addon2">
        <button onclick="searchButton()" class="btn btn-primary" type="button" id="button-addon2">search</button>
      </div>
</section>
<!-- input ....  and..... total.... result area end-------------------------------------------->

<!-- spinner area start------------------------------------------------------------------------>
        <div id="spinner" class="spinner-border mx-auto d-block text-info d-none" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
<!-- spinner area end--------------------------------------------------------------------------->

<!-- Error ---------------------------------------------------------------------------- -->
<section id="searchErrorcontainer">
<h1 id="searchError" class="text-warning text-center text-capitalize d-none">search not found</h1>
<h1 id="inputError" class="text-warning text-center text-capitalize d-none">please search your favouret book </h1>
</section>

<!-- book container area start------------------------------------------------------------------>
        <section id="BookAreaContainer" class="container"> 
      <h1 id="totalResult" class="text-center text-primary py-2 text-capitalize mb-4"></h1>
            <div id="allBookRow" class="row row-cols-1 row-cols-md-3 g-5">
            </div>
            </section> 
<!-- book container area end--------------------------------------------------------------------->



    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- js link -->
    <script src="book.js"></script>
</body>
</html>
